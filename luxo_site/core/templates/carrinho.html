<section id="carrinho" class="section">
    <h2>Seu Carrinho</h2>
    {% if itens %}
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itens %}
            <tr>
                <td>{{ item.produto.nome }}</td>
                <td>{{ item.quantidade }}</td>
                <td>R$ {{ item.subtotal }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><strong>Total: R$ {{ total }}</strong></p>
    <button>Finalizar Compra</button> <!-- depois podemos criar o checkout -->
    {% else %}
    <p>Seu carrinho est√° vazio.</p>
    {% endif %}
</section>
